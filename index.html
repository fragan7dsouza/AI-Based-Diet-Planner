<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet & Workout Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            overflow-x: hidden;
            position: relative;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(100px);
            animation: float 10s ease-in-out infinite alternate;
            z-index: 0;
        }

        .blob1 {
            top: -150px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: #6a85f1;
        }

        .blob2 {
            bottom: -150px;
            right: -120px;
            width: 400px;
            height: 400px;
            background: #12c2e9;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(40px); }
        }

        .header {
            background-color: #3b82f6;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1;
            position: relative;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 30px 15px;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #5a9dfd;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #5a9dfd;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>

    <!-- Brighter animated blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <div class="header">
        Diet and Workout Recommendation System
    </div>

    <div class="form-wrapper">
        <div class="form-container">
            <h2>Get Your Personalized Plan</h2>
            <form action="/recommend" method="POST">
                <label for="age">Age</label>
                <input type="number" name="age" required>

                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight" required>

                <label for="height">Height (cm)</label>
                <input type="number" name="height" required>

                <label for="veg_or_nonveg">Diet Preference</label>
                <select name="veg_or_nonveg" required>
                    <option value="" disabled selected>Select</option>
                    <option value="veg">Vegetarian</option>
                    <option value="nonveg">Non-Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>

                <label for="disease">Health Condition</label>
                <input type="text" name="disease" placeholder="e.g. Diabetes, None">

                <label for="region">Region</label>
                <input type="text" name="region" placeholder="e.g. South India, Europe">

                <label for="allergics">Food Allergies</label>
                <input type="text" name="allergics" placeholder="e.g. Nuts, Gluten">

                <label for="foodtype">Craving/Preference</label>
                <input type="text" name="foodtype" placeholder="e.g. Spicy, Sweet, Balanced">

                <button type="submit">Recommend Diets</button>
            </form>
        </div>
    </div>

</body>
</html>
